<body>
<p class="text-center">
              <a href="https://www.ifgoiano.edu.br/home/" target="_blank">  <img src="l.png"></a>

<div id="menu">
    <div id="lateral">
        <ul class="box">
            <li><a href="TelaInicio.html">Inicio</a></li>
            <li><a href="Login.html">Fazer Login</a></li>
        </ul>

    <div class="rerun"><a href="TelaInicio.html">Início</a></div>
    <div class="container">
        <div class="card"></div>
        <div class="card">
            <h1 class="title">Cadastro Funcionário</h1>

            <form>
                <div class="input-container">
                    <input pattern="^[\D]{6,80}$" type="text" id="User" required="required"/>
                    <label for="User">Nome Completo</label>

                    <div class="bar"></div>
                </div>

                <div class="input-container">
                    <input pattern="^\d{1,20}$" type="text" id="siape" required="required"/>
                    <label for="siape">N° Siape</label>

                    <div class="bar"></div>
                </div>

                <div class="input-container">
                    <input pattern="^[\w]{6,20}$" type="password" id="senhaf" required="required"/>
                    <label for="senhaf">Senha</label>

                    <div class="bar"></div>
                </div>
                <div class="button-container">
                    <button type="button" onclick="cadastroEnviar()"><span>Cadastrar</span></button>
                </div>

            </form>
        </div>
    </div>


</body>
</html>
